name: node.js CI
on: 
  push: 
    branches:
      main
      
jobs:
    build:
         runs-on: ubuntu-latest
         steps:
          - name: checkout repository
            uses: action/checkout@v2

          - name: use node.js
            uses: actions/setup-node@v3
            with:
                node-version: "18"

          - name: install dependencies      
            run: npm install

          - name: run test
            run: npm test

      
